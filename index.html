<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Specifiy the encoding of chars for the document -->
        <meta charset="UTF-8">
        <!-- Has sth to do with Internet Explorer? -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sprite animations</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Allow to add graphics, always set the id! -->
        <canvas id="canvas1"></canvas>
        <!-- Create a dropdown menu to choose animations -->
        <div class="controls">
            <label for="animations">Choose animation:</label>
            <select id="animations" name="animations">
                <!-- Each option corresponds to states in the animationStates[] array -->
                <option value="idle">Idle</option>
                <option value="jump">Jump</option>
                <option value="fall">Fall</option>
                <option value="run">Run</option>
                <option value="dizzy">Dizzy</option>
                <option value="sit">Sit</option>
                <option value="roll">Roll</option>
                <option value="bite">Bite</option>
                <option value="ko">KO</option>
                <option value="gethit">Get hit</option>
            </select>
        </div>
        <script src="script.js"></script>
    </body>
</html>
